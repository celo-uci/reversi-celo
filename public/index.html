<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">-->
    <link href="assets/styles/main.css" rel="stylesheet">
    <style>
      body {
          opacity: 0;
          transition: opacity 2s;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <title>Reversi</title>
  </head>
  <body onload="document.body.style.opacity='1'">
    <div class="container">

      <div class="nav center-row">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules</a>
      </div>

      <div class="row">
        <h1 class="title">Play Reversi</h1>
      </div>

      <div class="row display-name">
        <div class="input-group">
          <input type="text" id="nameInput" name="fname" placeholder="Enter display name" class="input-text">
          <button type="submit" id="lobbyButton" onclick="goToLobby()" class="btn-input">Enter Lobby</button>
        </div>
      </div>

      <div class="row">
        <img src="assets/images/board.png" alt="board" class="home-img" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script>
      $( document ).ready(function() {
          var colors = [
            "purple",
            "blue",
            "green",
            "orange"
          ];
          var randomIndex = Math.floor(Math.random() * colors.length);
          $("body").addClass(colors[randomIndex]);
      });
      $('#nameInput').keypress(function(e) {
        let key = e.which;
        if(key == 13) {
          $('#lobbyButton').click();
          return false;
        }
      })

      function goToLobby() {
          let username = encodeURI($('#nameInput').val());
          window.location.href = "lobby.html?username=" + username;
      }
    </script>
  </body>
</html>
